    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <meta http-equiv="content-language" content="en">
    
    <link rel="stylesheet" href="{{.Site.BaseURL }}/css/post.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Signika:400,600,700" rel="stylesheet"> 
    <!-- GOOGLE + -->
    <meta itemprop="name" content="Kye 'kkshmz' Shimizu">
    <meta itemprop="description" content="">

    <!-- TWITTER -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@kyeshimizu">
    <meta name="twitter:title" content="Kye 'kkshmz' Shimizu">

</head>
<body class="blg-post-page">
{{partial "header.html" }}
<div class="blg-posts">
    {{ range (where .Data.Pages "Type" "single").GroupByDate "2006" }}
    <section class="yr-postlist">
        <span class="blg-yr">{{ .Key }}</span>
            <ul class="blg-postlist">
                    {{ range .Pages }}
                <li class="blg-post">
                    <article>
                        <a href="{{ .Permalink }}">
                            <h4 class="blg-title">{{ .Title}}</h3>
                            <p class="blg-postdate">{{ .Date }}</p>
                            <p class="blg-desc">{{ .Description }}</h4>
                        </a>
                    </article>
                </li>
                {{ end }}
            </ul>
    </section>
    {{ end }}
</div>
    <div class="blg-images">
        <div class="blg-image">
            <img src="">
        </div>
        <div class="blg-image">
                <img src="">
        </div>
        <div class="blg-image">
                <img src="">
        </div>
    </div> 
{{ partial "footer.html" }}
</body>
</html>
