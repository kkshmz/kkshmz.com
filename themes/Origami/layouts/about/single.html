<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>{{ .Title }}</title>
    <meta name="description" content="{{ .Description }}">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="google" value="notranslate">
    <meta name="copyright" content="Kye 'kkshmz' Shimizu">
    <meta name="author" content="Kye 'kkshmz' Shimizu">
    {{ .Hugo.Generator }}
    <meta name="pinterest" content="nopin" description="Sorry, no pinning of images on this site please!" />
    <meta http-equiv="X-UA-Compatible" content="IE=9">
	<meta http-equiv="content-language" content="en">
	<!-- ERASE THIS SHIT SO THAT IT DOESNT REDIRECT -->
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/landing.css">
   <!--  <link rel="stylesheet" href="/css/fonts.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <!-- GOOGLE + -->
    <meta itemprop="name" content="Kye 'kkshmz' Shimizu">
    <meta itemprop="description" content=" {{ .Description }}">

    <!-- TWITTER -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@kyeshimizu">
    <meta name="twitter:title" content="Kye 'kkshmz' Shimizu">
    <meta name="twitter:description" content="{{ .Description }}">
    <meta name="twitter:creator" content="@kkshmz">

    <!-- FACEBOOK -->
    <meta property="og:title" content="Kye 'kkshmz' Shimizu">
    <meta property="og:url" content="{{ .Site.BaseURL }}">
    <meta property="og:site_name" content="Kye 'kkshmz' Shimizu">
    <meta property="og:type" content="website">
    <meta property="og:description" content="{{ .Description }}">


</head>
<body class="fade-in" cz-shortcut-listen="true">
        <nav id="nav">
          <a href="{{ .Site.BaseURL }}" onclick="bloom(this);" class="styled">Kye Shimizu</a>
          <div id="projectnav">
                <div id="projectnav">
                        <a href="{{ .Site.BaseURL}}about/" class="styled">About</a>
                        <a href="{{ .Site.BaseURL}}blog/" class="styled">Blog</a>
                </div>
            </div>
        </nav>
        <article id="article" class="article">
            <h1>{{ .Title}}</h1>
            <h4>{{ .Description }}</h4>
        <hr>
    <p>{{ .Content }}</p>

    </article>
    <script src="{{.Site.BaseURL }}/js/lazysizes.min.js" async=""></script>
</body>
</html>
